<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="logo"></div>
      <div class="login-wrapper">
        <form>
          <input type="text" class="login-username" placeholder="username" />
          <input type="text" class="login-password" placeholder="password" />
          <button id="btn-login">
            <i class="fa-solid fa-right-to-bracket"></i> Log In
          </button>
          <button id="btn-logout">
            <i class="fa-solid fa-right-from-bracket"></i> Log Out
          </button>
        </form>
      </div>
      <div class="welcome-message">

      </div>
    </div>
    <div class="main-wrapper">
      <div class="account-details-window">
        <div class="account-details-header">
          <div>
            <h2>Latest Transactions:</h2>
            <small>As of <span class="current-date"></span></small>
          </div>
          <div class="current-balance-container">
            <p>Current Balance:&nbsp;&nbsp;<span class="balance"></span></p>
          </div>
        </div>
        <div class="account-details-summary">
          <p>Total In:&nbsp;&nbsp;<span class="deposits-total"></span></p>
          <p>Total Out:&nbsp;&nbsp;<span class="withdrawals-total"></span></p>
        </div>
        <div class="account-details-body">
        </div>
      </div>
      <div class="services-window">
        <h2>Services:</h2>
        <div class="services-wrapper">
          <!-- transfer money -->
          <h4>Transfer Money</h4>
          <form class="services transfer">
            <div class="form-group">
              <p>Transfer to:</p>
              <input type="text" id="transfer-to" />
              <p>Transfer amount:</p>
              <input type="text" id="transfer-amount" />
            </div>
            <div class="form-group">
              <button type="submit" id="transfer-btn" class="services-btn"><i class="fa-solid fa-angle-right"></i> Transfer</button>
            </div>
          </form>
          <!-- request a loan -->
          <h4>Request a Loan</h4>
          <form class="services loan">
            <div class="form-group">
              <p>Loan Amount:</p>
              <input type="text" id="loan-amount" />
              <p>Loan Status:</p>
              <input type="text" id="loan-status" disabled/>
            </div>
            <div class="form-group">
              <button type="submit" value="Go" id="loan-btn" class="services-btn"><i class="fa-solid fa-angle-right"></i> Request</button>
            </div>
          </form>
          <!-- close account -->
          <h4>Close Account</h4>
          <form class="services close">
            <div class="form-group">
              <p>Confirm Username</p>
              <input type="text" id="transfer-to" />
              <p>Confirm Password:</p>
              <input type="text" id="transfer-amount" />
            </div>
            <div class="form-group">
              <button type="submit" class="services-btn"><i class="fa-solid fa-angle-right"></i> Close Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
